---
layout: default
---

<div class="home">
  <div class="row">
    {% for pb in site.data.front.page-banners %}
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <a href=" {{ pb.link | prepend: site.url }}">
            <img src="{{ pb.image }}" alt="{{ pb.header }}">
          </a>
          <div class="caption">
            <h3>{{ pb.header }}</h3>
            <p>
              {{ pb.caption }}
            </p>
            <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
